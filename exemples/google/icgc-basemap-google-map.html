<!DOCTYPE html>
<html>
<head>
    <title>Exemple GoogleMaps ICGC</title>
    <style type="text/css">
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script>
        function initMap() {
            const centre = {
                lat: 42,
                lng: 2
            };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: centre,
            });

             //https://geoserveis.icgc.cat/styles/icgc/{z}/{x}/{y}.png

             var mapaICGC = new google.maps.ImageMapType({
                alt: "Mapa ICGC",
                getTileUrl: function (tile, zoom) {
                    var url = "https://geoserveis.icgc.cat/styles/icgc/" + zoom + "/" +
                        tile.x + "/" + tile.y + ".png";
                    return url;
                },
                isPng: true,
                maxZoom: 20,
                minZoom: 1,
                name: "ICGC",
                tileSize: new google.maps.Size(256, 256)
            });
            map.overlayMapTypes.push(mapaICGC)
           
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLaHrio04yJNbt6I2dHAEGnjHsFTWMT4A&callback=initMap&libraries=&v=weekly"
        async></script>
</body>
</html>
