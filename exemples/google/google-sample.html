<!DOCTYPE html>
<html>

<head>
    <title>Exemple GoogleMaps</title>
    <style type="text/css">
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script>
        function initMap() {
            const centre = {
                lat: 42,
                lng: 2.5
            };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: centre,
                mapTypeControlOptions: {
                    mapTypeIds: ['roadmap']
                }
            });

        }
    </script>
</head>

<body>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLaHrio04yJNbt6I2dHAEGnjHsFTWMT4A&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
